<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tower Leadership Coverage</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    #map {
      height: 100vh;
      width: 100%;
    }

    .leaflet-marker-icon {
      border-radius: 50%;
      border: 2px solid black;
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
    }

    .map-title {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 20px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="map-title">Tower Leadership Coverage Map</div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script type="module">
    import coveragePoints from './coverage.js';

    const map = L.map('map').setView([37.8, -96], 4);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    // === Team Members with Instagram ===
    const team = [
      {
        name: "Lisa",
        image: "images/lisa.jpeg",
        coords: [33.7490, -84.3880],
        instagram: "https://www.instagram.com/towerleadership/"
      },
      {
        name: "Amanda",
        image: "images/amanda.jpeg",
        coords: [34.0522, -118.2437],
        instagram: "https://www.instagram.com/towerleadership/"
      },
      {
        name: "Diana",
        image: "images/diana.png",
        coords: [41.8781, -87.6298],
        instagram: "https://www.instagram.com/towerleadership/"
      }
    ];

    team.forEach(member => {
      const icon = L.icon({
        iconUrl: member.image,
        iconSize: [50, 50],
        className: 'team-icon'
      });

      const marker = L.marker(member.coords, { icon: icon }).addTo(map);

      marker.on('click', () => {
        window.open(member.instagram, "_blank");
      });
    });

    // === Coverage Dots ===
    coveragePoints.forEach(point => {
      L.circleMarker([point.lat, point.lng], {
        radius: 5,
        color: "#001F3F", // Navy blue
        fillColor: "#001F3F",
        fillOpacity: 0.8
      }).addTo(map);
    });
  </script>
</body>
</html>
