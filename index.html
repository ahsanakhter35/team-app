<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
    .leaflet-marker-icon {
      border-radius: 50%;
      border: 2px solid white;
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Load Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Use ES module to import coverage points -->
  <script type="module">
    import coveragePoints from './coverage.js';

    const map = L.map('map').setView([37.8, -96], 4);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    // === TEAM ICONS ===
    const team = [
      {
        name: "Lisa",
        state: "Atlanta, GA",
        image: "images/lisa.jpeg",
        email: "lisa@towerleadership.com",
        coords: [33.7490, -84.3880]
      },
      {
        name: "Amanda",
        state: "Los Angeles, CA",
        image: "images/amanda.jpeg",
        email: "amanda@towerleadership.com",
        coords: [34.0522, -118.2437]
      },
      {
        name: "Diana",
        state: "Chicago, IL",
        image: "images/diana.png",
        email: "diana@towerleadership.com",
        coords: [41.8781, -87.6298]
      }
    ];

    team.forEach(member => {
      const icon = L.icon({
        iconUrl: member.image,
        iconSize: [50, 50],
        className: 'team-icon'
      });

      L.marker(member.coords, { icon: icon })
        .addTo(map)
        .bindPopup(`<strong>${member.name}</strong><br><a href="mailto:${member.email}">Send Message</a>`);
    });

    // === COVERAGE PINS ===
    coveragePoints.forEach(point => {
      L.circleMarker([point.lat, point.lng], {
        radius: 5,
        color: "#007bff",
        fillColor: "#007bff",
        fillOpacity: 0.8
      })
      .addTo(map)
      .bindPopup(point.name);
    });
  </script>
</body>
</html>
