<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }

    /* Team icon styling */
    .team-icon {
      border-radius: 50%;
      border: 3px solid black;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    /* Map title styling */
    #map-title {
      position: absolute;
      top: 20px;
      left: 20px;
      background: white;
      color: #001F3F; /* Tower navy */
      padding: 12px 20px;
      border-left: 6px solid #001F3F;
      font-weight: 600;
      font-size: 18px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 1000;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="map-title">Tower Leadership Nationwide Presence</div>
  <div id="map"></div>

  <!-- Load Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Use ES module to import coverage points -->
  <script type="module">
    import coveragePoints from './coverage.js';

    const map = L.map('map').setView([37.8, -96], 4);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    // === TEAM ICONS ===
    const team = [
      {
        name: "Lisa",
        state: "Atlanta, GA",
        image: "images/lisa.jpeg",
        email: "lisa@towerleadership.com",
        coords: [33.7490, -84.3880]
      },
      {
        name: "Amanda",
        state: "Los Angeles, CA",
        image: "images/amanda.jpeg",
        email: "amanda@towerleadership.com",
        coords: [34.0522, -118.2437]
      },
      {
        name: "Diana",
        state: "Chicago, IL",
        image: "images/diana.png",
        email: "diana@towerleadership.com",
        coords: [41.8781, -87.6298]
      }
    ];

    team.forEach(member => {
      const icon = L.icon({
        iconUrl: member.image,
        iconSize: [50, 50],
        className: 'team-icon'
      });

      L.marker(member.coords, { icon: icon })
        .addTo(map)
        .bindPopup(`<strong>${member.name}</strong><br><a href="mailto:${member.email}">Send Message</a>`);
    });

    // === COVERAGE PINS (no popup) ===
    coveragePoints.forEach(point => {
      L.circleMarker([point.lat, point.lng], {
        radius: 5,
        color: "#001F3F",        // Navy blue
        fillColor: "#001F3F",
        fillOpacity: 0.8
      }).addTo(map);
    });
  </script>
</body>
</html>
