<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
    .leaflet-marker-icon {
      border-radius: 50%;
      border: 2px solid white;
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const team = [
      {
        name: "Lisa",
        state: "Atlanta, GA",
        image: "https://via.placeholder.com/50x50.png?text=L",
        email: "lisa@example.com",
        coords: [33.7490, -84.3880]
      },
      {
        name: "Amanda",
        state: "Los Angeles, CA",
        image: "https://via.placeholder.com/50x50.png?text=A",
        email: "amanda@example.com",
        coords: [34.0522, -118.2437]
      },
      {
        name: "Diana",
        state: "Chicago, IL",
        image: "https://via.placeholder.com/50x50.png?text=D",
        email: "diana@example.com",
        coords: [41.8781, -87.6298]
      }
    ];

    const map = L.map('map').setView([37.8, -96], 4);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    team.forEach(member => {
      const icon = L.icon({
        iconUrl: member.image,
        iconSize: [50, 50],
        className: 'team-icon'
      });

      L.marker(member.coords, { icon: icon })
        .addTo(map)
        .bindPopup(`<strong>${member.name}</strong><br><a href="mailto:${member.email}">Send Message</a>`);
    });
  </script>
</body>
</html>
